<!DOCTYPE html>
<html lang="en">
<!-- template of basic structure of an HTML5 file -->

<head>
    <meta charset="utf-8" />
    <title>Nested lists</title>
    <style>



    </style>
</head>

<body>
    <h2>My List Page</h2>
    <ol style="list-style-type: upper-roman">
        <li>Taco Bell</li>
        <li>KFC
            <ul style="list-style-type: square">
                <li>Big Daddy Meal</li>
                <li>Ricebox</li>
                <li>Pepsi Max Cherry</li>
            </ul>
        </li>
        <li>McDonald's</li>
        <li>Yo Sushi
            <ul style="list-style-type: circle">
                <li>Chicken Katsu</li>
                <li>Avocado Maki</li>
                <li>Dragon Rolls</li>
            </ul>
        </li>
        <li>Wetherspoons</li>
    </ol>
</body>

</html>
