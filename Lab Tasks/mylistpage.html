<!DOCTYPE html>
<html lang="en">
<!-- template of basic structure of an HTML5 file -->

<head>
    <meta charset="utf-8" />
    <title>Nested lists</title>
    <style>



    </style>
</head>

<body>
    <h2>My List Page</h2>
    <ol style="list-style-type: upper-roman">
        <li>Taco Bell</li>
        <li>KFC
            <ul style="list-style-type: square">
                <ol>Big Daddy Meal</ol>
                <ol>Ricebox</ol>
                <ol>Pepsi Max Cherry</ol>
            </ul>
        </li>
        <li>McDonald's</li>
        <li>Yo Sushi
            <ul style="list-style-type: circle">
                <ol>Chicken Katsu</ol>
                <ol>Avocado Maki</ol>
                <ol>Dragon Rolls</ol>
            </ul>
        </li>
        <li>Wetherspoons</li>
    </ol>
</body>

</html>
