<!DOCTYPE html>
<html lang="en">
<!-- template of basic structure of an HTML5 file -->

<head>
    <meta charset="utf-8" />
    <title>HTML TASK 2.1: Image Mapping - now you do it</title>
    <style>



    </style>
</head>

<body>
    <img src="warcraft.jpg" alt="Warcraft" usemap="#warcraft-map">
    <map name="warcraft-map" id="warcraft-map">
        <area shape="rect" coords="100,220,270,450" href="https://www.wowhead.com/troll" alt="Troll mage">
        <area shape="circle" coords="390,165,130" href="https://wow.gamepedia.com/Deathwing" alt=" Deathwing">
        <area shape="poly" coords="530,450,480,290,510,245,565,230,500,35,540,35,620,240,640,450" href="https://www.wowhead.com/tauren" alt="Tauren druid">
    </map>
</body>

</html>
